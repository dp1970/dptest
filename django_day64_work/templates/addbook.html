{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addbook</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-6">
            <div>
                <h3>添加书籍</h3>
            </div>
            <div class="col-md-8 col-md-offset-2">
                <form action="{% url 'add' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">书籍名称</label>
                        <input type="text" class="form-control" id="name" placeholder="一品三国" name="name">
                    </div>
                    <div class="form-group">
                        <label for="price">价格</label>
                        <input type="text" class="form-control" id="price" placeholder="20" name="price">
                    </div>
                    <div class="form-group">
                        <label for="publish">出版社</label>
                        <select name="publish" id="publish" class="form-control">
                            {% for publish in publish_list %}
                                <option value="{{ publish.id }}">{{ publish.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="author">作者</label>
                        <select name="author" id="author" class="form-control">
                            {% for author in author_list %}
                                <option value="{{ author.id }}">{{ author.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success pull-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'jquery-3.4.1.js' %}"></script>
<script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>

</body>
</html>
